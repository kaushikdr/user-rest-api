{% if form == 'success' %}
<a href="{% url 'user:logout' %}"><button>LOGOUT</button></a>
{% endif %}
<form role="form" action="{% url 'user:login' %}" method="POST">
{% csrf_token %}
	<div class="col-md-offset-3 col-md-4">
	{% if form == 'success' %}
	<span>Logged in successfully!!!!</span>
	{% else %}
	{{ form.as_p }}
	<button type="submit" class="btn btn-primary">
  	Login
	</button>
	{% endif %}
	</div>
</form>
