

<form role="form" action="{% url 'user:signup' %}" method="POST">
{% csrf_token %}
	<div class="col-md-offset-3 col-md-4">
	{% if success %}
	<span>Created successfully!!!!</span>
	{{ form.as_p }}
	{% else %}
	{{ form.as_p }}
	<button type="submit" class="btn btn-primary">
  	Create an Account
	</button>
	{% endif %}
	</div>
</form>
